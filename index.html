<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <input type="number" id="discount" placeholder="%" step="0.1" />

    <div class="quick-buttons">
      <button data-val="90">90</button>
      <button data-val="90.5">90.5</button>
      <button data-val="91">91</button>
      <button data-val="91.5">91.5</button>
      <button data-val="92">92</button>
      <button data-val="92.5">92.5</button>
      <button data-val="93">93</button>
    </div>

    <textarea class="private-notes" placeholder="Private notes (not shared)..."></textarea>

    <div id="priceCard">
      <div id="priceList"></div>
      <div id="refDisplay"></div>
    </div>

    <button id="shareBtn">Share</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
