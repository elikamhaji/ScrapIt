<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gold Calculator</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<div class="wrapper">

    <h1>Gold Calculator</h1>

    <div class="card">
        <label>Gold Price / oz</label>
        <input type="number" id="goldPrice" step="0.01">

        <label>Your %</label>
        <input type="number" id="discount" value="91" step="0.1">

        <!-- QUICK DISCOUNT BUTTONS -->
        <div class="quick-discounts">
            <button type="button" class="disc-btn" data-val="90">90</button>
            <button type="button" class="disc-btn" data-val="90.5">90.5</button>
            <button type="button" class="disc-btn" data-val="91">91</button>
            <button type="button" class="disc-btn" data-val="91.5">91.5</button>
            <button type="button" class="disc-btn" data-val="92">92</button>
            <button type="button" class="disc-btn" data-val="92.5">92.5</button>
            <button type="button" class="disc-btn" data-val="93">93</button>
        </div>

        <!-- MAIN ACTION BUTTONS -->
        <div class="btn-row">
            <button id="fetchBtn">Fetch Price</button>
            <button id="shareBtn">Share</button>
        </div>

        <!-- PRIVATE CLIENT LIST (NOT SHARED) -->
        <div style="margin-top: 16px; font-size: 14px; opacity: 0.85; line-height: 1.45;">
            <strong>Lista Clientes:</strong><br><br>

            <strong>93:</strong><br>
            Yanguez<br>
            Solis<br>
            Hernandez<br><br>

            <strong>92:</strong><br>
            Rosmery<br>
            Salomon<br><br>

            <strong>91:</strong><br>
            Elmer<br>
            xyz<br>
            
            <strong>Especial:</strong><br>
            Yeniel: 0-500gr 5.75% //500-1000gr 5.25% // 1000-adelante 5% <br>
        </div>
    </div>

    <!-- THIS CARD IS WHAT GETS SHARED -->
    <div class="card" id="priceCard">
        <div id="priceList"></div>
        <div id="refDisplay" class="refRow"></div>
        <div id="timeStamp" class="timeRow"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
