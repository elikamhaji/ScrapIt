<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gold Calculator</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<div class="wrapper">

    <h1>Gold Calculator</h1>

    <div class="card">
        <label>Gold Price / oz</label>
        <input type="number" id="goldPrice" step="0.01">

        <label>Your %</label>
        <input type="number" id="discount" value="91" step="0.1">

        <!-- QUICK DISCOUNT BUTTONS -->
        <div class="quick-discounts">
            <button type="button" class="disc-btn" data-val="90">90</button>
            <button type="button" class="disc-btn" data-val="90.5">90.5</button>
            <button type="button" class="disc-btn" data-val="91">91</button>
            <button type="button" class="disc-btn" data-val="91.5">91.5</button>
            <button type="button" class="disc-btn" data-val="92">92</button>
            <button type="button" class="disc-btn" data-val="92.5">92.5</button>
            <button type="button" class="disc-btn" data-val="93">93</button>
        </div>

        <div class="btn-row">
            <button id="fetchBtn">Fetch Price</button>
            <button id="shareBtn">Share</button>
        </div>
    </div>

    <div class="card" id="priceCard">
        <div id="priceList"></div>
        <div id="refDisplay" class="refRow"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
